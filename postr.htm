<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Postr Screenshot demo</title>
        <link rel="stylesheet" href="css/reset.css" type="text/css"/>
        <link rel="stylesheet" href="css/postrDemo.css" type="text/css"/>
        <link rel="stylesheet" href="css/smoothness/jquery-ui-1.8.21.custom.css" type="text/css" />

        <!-- this stylesheet if for the AJAX PHP uploader it's probably not mandatory when porting this example -->
        <link href="css/fileuploader.css" rel="stylesheet" type="text/css">

        <!-- *****Gives IE support***** -->
        <!--[if IE]><script type="text/javascript" src="js/excanvas.js"></script><![endif]-->

        <!-- jquery and jQuery UI -->
        <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.8.21.custom.min.js"></script>

        <!-- My custom script for this page that is commented to explain the process -->
        <script type="text/javascript" src="js/poster.js"></script>

        <!-- Opensource Script for auto resizing textbox 
        <script type="text/javascript" src="js/autoGrow.js"></script>-->

        <!-- Opensource Scripts to enable Client side screenshots to be created in conjunction with my custom script -->
        <script type="text/javascript" src="js/html2canvas.js"></script>
		<script type="text/javascript" src="js/jquery.plugin.html2canvas.js"></script>

        <!-- PHP based file uploader for my local server tests uploads to SAME DOMAIN as the parent file necessary for canvas to not be tainted. This can be replaced by whatever the postr servers need -->
        <script src="js/fileuploader.js" type="text/javascript"></script>

    </head>
    <body>	
        <!-- <div class="col postr_banner">
                                <div class="photoframe rel col"><img src="" class="uploadedImg"/></div>
                                <div class="textContainer col">
                                    <textarea class="textarea" name="userContent">welcome to Lamar Postr...</textarea>
                            </div> -->
    	<div class="row">
	    	<div class="container">
	    		<div class="header row"></div>
    			<div class="postrContainer col">
    				<div class="postrBg">
                        <div class="row top_spacer"></div>
                        <div class="col left_spacer"></div>
                        <div id="preview"></div>
                        <div class="col" id ="bannercontainer">
	    					<div class="postr_banner">
	    						<div class="photoframe rel col">
                                    <div id="uploader"></div>
                                    <!--<img src="" class="uploadedImg"/>-->
                                </div>
	    						<div class="textContainer col">
	    							<textarea class="textarea" name="userContent">welcome to Lamar Postr...</textarea>
	    					    </div>
	    				    </div>
                            <div id="image_editor">
                                <div id="zoomSlider"></div>
                                <button id="tojpg">Convert To Jpeg</button>
                            </div>
                            <div id="text_editor" class="abs">
                                <div id="PositionSlider" class="wysiwygContainer">
                                    <div class="">Text Controls</div>
                                    <div style="margin: 0px auto 0px auto;" class="">
                                    <button id="leftbtn" class="">Left</button>
                                    <button id="centerbtn" class="">Center</button>
                                    <button id="rightbtn" class="">Right</button>
                                    <span class="">&nbsp;&nbsp;</span>
                                    <button id="plusbtn" class="">+</button>
                                    <button id="minusbtn" class="">-</button>
                                    <button id="upbtn" class="">Up</button>
                                    <button id="downbtn" class="">Down</button>
                                    </div>
                                </div>
                            </div>
                            
                        </div>                    
    			    </div>
                </div>           
    		    <div class="footer row"></div>		    
		  </div>
        </div>
    </body>
</html>
